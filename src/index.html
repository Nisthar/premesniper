<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>‚ö°Ô∏è PremeSniper Bot 1.0.0</title>
    <link rel="stylesheet" href="./styles/App.css">
  </head>
  <body>
    <div class="announcement">
      Welcome to <a href="" target="_blank">PremeSniper</a> 1.0.0
    </div>
    <div class="header">
      <h1>üöÄ PremeSniper Bot</h1>
    </div>
    <div class="menu">
      <ul>
        <li>
          <a class="task-item current" onclick="openTaskRunner()">Run Task</a>
        </li>
        <li>
          <a class="settings-item" onclick="openSettings()">Settings</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="settings" style="display: none;">
        <p class="title">Personal Info <span>‚Äî‚Äî</span></p>
        <input placeholder="Full name..." type="text" id="full-name">         <input placeholder="City name..." type="text" id="city"> <br>
        <input placeholder="Email address..." type="text" id="email">         <input placeholder="Zip code..." type="text" id="zip"> <br>
        <input placeholder="Phone number..." type="text" id="phone">         <input placeholder="Country code (e.g NL)..." type="text" id="country"> <br>
        <input placeholder="Address name..." type="text" id="address"> <br>
        <p class="title title-payment">Payment methods <span>‚Äî‚Äî</span></p>
        <select id="payment">
          <option value="visa">Visa</option>
          <option value="american_express">American Express</option>
          <option value="master">Mastercard</option>
          <option value="solo">Solo</option>
        </select> 
        <input placeholder="Card number..." type="text" maxlength="19" id="cardnr"> <br>
        <select id="month">
          <option value="01">Jan</option>
          <option value="02">Feb</option>
          <option value="03">Mar</option>
          <option value="04">Apr</option>
          <option value="05">May</option>
          <option value="06">Jun</option>
          <option value="07">Jul</option>
          <option value="08">Aug</option>
          <option value="09">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select> 
        <select id="year">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <input placeholder="CVV (e.g 344)..." type="text" maxlength="3" id="cvv"> <br>
        </select> 
      </div>  
      <div class="taskrunner">
        <div class="title">
          Run Tasks <span>‚Äî‚Äî</span>
        </div>
        <select id="type">
          <option value="Bags">Bags</option>
          <option value="Accessories">Accessories</option>
          <option value="Jackets">Jackets</option>
          <option value="Tops/Sweaters">Tops/Sweaters</option>
          <option value="Sweatshirts">Sweatshirts</option>
          <option value="Shirts">Shirts</option>
          <option value="Hats">Hats</option>
        </select> <br>
        <input placeholder="Enter colorname..." type="text" id="color"> <br>
        <input placeholder="Delay in seconds..." type="text" id="delay"> <br>
        <input max="2" placeholder="Enter keywords..." type="text" id="keywords"> <br>
        <button id="run">Run Task</button>
        <button id="open-browser">Open Browser</button>
      </div>
    </div>
  </body>
  <script src="./render.js"></script>
</html>
